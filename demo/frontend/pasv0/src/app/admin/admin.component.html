<div class="row">
    <div class="col col-sm-6">
        <div class="card  mb-3">
            <div class="card-header text-white bg-dark">
                Register New Teacher
            </div>

            <div class="card-body">
                <p class="card-text"> <button class="btn btn-primary" (click)="registerTeacher()">Add Teacher</button>
                </p>
            </div>


        </div>

    </div>
    <div class="col col-sm-6">
        <div class="card mb-3">
            <div class="card-header text-white bg-dark">
                Register New Student
            </div>
            <div class="card-body">
                <p class="card-text"> <button class="btn btn-primary" (click)="registerStudent()">Add Student</button>
                </p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col col-sm-12">
        <div class="card">
            <div class="card-header text-white bg-dark">
                BulK Upload
            </div>

            <div class="card-body">
                <form [formGroup]="teacherBulkUploadForm" (ngSubmit)="registerTeachers()">
                    <div class="form-group">
                        <label for="exampleInputFile"><b>Upload Teachers</b></label>
                        <input type="file" class="form-control-file" (change)="getTeachersFile($event)"
                            id="exampleInputFile">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Upload</button>

                    </div>

                </form>

            </div>



            <div class="card">

                <div class="card-body">

                    <form [formGroup]="studentBulkUploadForm" (ngSubmit)="registerStudents()">
                        <div class="form-group">
                            <label for="exampleInputFile"><b>Upload Students</b></label>
                            <input type="file" class="form-control-file" (change)="getStudentsFile($event)"
                                id="exampleInputFile">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">Upload</button>

                        </div>

                    </form>

                </div>


            </div>
        </div>

    </div>

</div>
