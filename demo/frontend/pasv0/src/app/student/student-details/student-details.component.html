<form [formGroup]="studentForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" />

    </div>
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" formControlName="login" class="form-control" />

    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="text" formControlName="age" class="form-control" />
    </div>


    <!-- isRegisterEnabled-->{{isRegisterEnabled}}
     isEditEnabled -->{{showEditButton}}
     isSaveEnabled -->{{showSaveButton}} -->

     
     <div *ngIf="isRegisterEnabled" class="form-group">
        <button (click)="onRegister()" class="btn btn-primary">Register</button>
    </div>
     <div *ngIf="showEditButton" class="form-group">
        <button  (click)="onEdit()" class="btn btn-primary">Edit</button>
    </div>
     <div *ngIf="showSaveButton" class="form-group">
        <button  (click)="onSave()" class="btn btn-primary">Save</button>
    </div>
     <div class="form-group">
        <button  (click)="onBack()" class="btn btn-primary">Back</button>
    </div>
</form>
