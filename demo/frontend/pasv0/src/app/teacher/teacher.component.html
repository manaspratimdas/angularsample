
<div class="card mb-3">
    <div class="card-header">Teacher List</div>
    <div class="card-body table-responsive">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Login</th>
                    <th>Date of Joining</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let teacher of teachers">
                   <td> <a [routerLink]="['/teacher/details','list',teacher.login]">{{teacher.name}}</a></td>
                    <td>{{teacher.login}}</td>
                    <td>{{teacher.doj}}</td>
                    <td> <nav>
    <a [routerLink]="['/teacher/details','modify',teacher.login]">modify</a> |
    <a routerLink="/teacher/remove">remove</a> 
       </nav></td>
                </tr>

            </tbody>
        </table>
    </div>
